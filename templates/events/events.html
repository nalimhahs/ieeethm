{% load static %}

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>
      Events | IEEE Travancore Hub Meet 2019 - TKM College of Engineering
    </title>
    <!-- Global site tag (gtag.js) - Google Analytics -->
    <script
      async
      src="https://www.googletagmanager.com/gtag/js?id=UA-129415078-2"
    ></script>
    <script>
      window.dataLayer = window.dataLayer || [];

      function gtag() {
        dataLayer.push(arguments);
      }
      gtag("js", new Date());

      gtag("config", "UA-129415078-2");
    </script>
    <meta
      name="description"
      content="Official website of IEEE Travancore Hub Meet 2019, TKM College of Engineering."
    />
    <meta
      name="keywords"
      content="IEEE Travancore Hub Meet 2019,THM19,IEEE,IEEE SB TKMCE,IEEEorg,IEEER10,TKMCE,TKM College of engineering,IEEE Kerala,THM19"
    />
    <link
      rel="icon"
      href="{% static 'src/images/thm-logo-white.png' %}"
      type="image/icon"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Oxygen:400,700|Arimo:400,700"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="{% static 'dist/css/style.css' %}" />
    <link
      href="https://fonts.googleapis.com/css?family=Montserrat:600&display=swap"
      rel="stylesheet"
    />
    <script src="https://unpkg.com/scrollreveal@4.0.0/dist/scrollreveal.min.js"></script>
    <style>
      .head-font,
      h2,
      h4 {
        font-family: "Montserrat", sans-serif;
      }

      @media (min-width: 640px) {
        .padding {
          padding-top: 0px;
          padding-bottom: 0px;
        }
      }
    </style>
  </head>

  <body class="is-boxed has-animations">
    <div class="body-wrap boxed-container">
      <header style="padding:0px;z-index: 10;" class="site-header">
        <div class="container">
          <div class="site-header-inner">
            <div class="brand header-brand" style="margin-top:1vh;">
              <a href="/">
                <h1 class="m-0">
                  <img
                    src="{% static 'src/images/thm-logo.svg' %}"
                    width="200px"
                    alt="THM Logo"
                  />
                </h1>
              </a>
            </div>
          </div>
        </div>
      </header>
      <section
        style="padding-top:7vh;"
        class="features section text-center hero"
      >
        <div class="hero-left-decoration is-revealing"></div>
        <div class="hero-right-decoration is-revealing"></div>
        <div class="container">
          <div class="features-inner">
            <div class="features-header text-center">
              <div class="container-sm">
                <h2 class="section-title mt-0">EVENTS</h2>
                <p class="section-paragraph mb-0">Come & Join us</p>
              </div>
            </div>
            <div class="features-wrap">
              {% for catagory in catagories %}
              <div class="feature is-revealing">
                <div class="feature-inner">
                  <div class="feature-icon">
                    <img src="{{ catagory.thumb }}" alt="Feature 01" />
                  </div>
                  <a href="{{ catagory.name }}">
                    <h4 class="feature-title">{{ catagory.name }}</h4>
                  </a>
                  <p class="text-sm">{{ catagory.desc }}</p>
                </div>
              </div>
              {% endfor %}
            </div>
          </div>
        </div>
      </section>
    </div>
    <script src="{% static 'dist/js/main.min.js' %}"></script>
  </body>
</html>
