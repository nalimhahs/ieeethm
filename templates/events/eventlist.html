{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>{{catagory}} | IEEE Travancore Hub Meet 2019 - TKM College of Engineering </title>
  <!-- Global site tag (gtag.js) - Google Analytics -->
  <script async src="https://www.googletagmanager.com/gtag/js?id=UA-129415078-2"></script>
  <script>
    window.dataLayer = window.dataLayer || [];

    function gtag() {
      dataLayer.push(arguments);
    }
    gtag('js', new Date());

    gtag('config', 'UA-129415078-2');
  </script>
  <meta name="description" content="Official website of IEEE Travancore Hub Meet 2019, TKM College of Engineering.">
  <meta name="keywords" content="IEEE Travancore Hub Meet 2019,THM19,IEEE,IEEE SB TKMCE,IEEEorg,IEEER10,TKMCE,TKM College of engineering,IEEE Kerala,THM19">
  <link rel="icon" href="{% static 'src/images/thm-logo-white.png' %}" type="image/icon">
  <link href="https://fonts.googleapis.com/css?family=Oxygen:400,700|Arimo:400,700" rel="stylesheet">
  <link rel="stylesheet" href="{% static 'dist/css/style.css' %}">
  <link href="https://fonts.googleapis.com/css?family=Montserrat:600&display=swap" rel="stylesheet">
  <script src="https://unpkg.com/scrollreveal@4.0.0/dist/scrollreveal.min.js"></script>
  <style>
    .head-font,
    h2,
    h4,
    h3,
    span {
      font-family: 'Montserrat', sans-serif;
    }

    @media (min-width: 640px) {
      .padding {
        padding-top: 0px;
        padding-bottom: 0px;
      }
    }

    p {
      font-size: 2.5vh;
      font-family: 'Montserrat', sans-serif;
    }
  </style>
</head>

<body class="is-boxed has-animations">
  <div class="body-wrap boxed-container">
    <header style="padding:0px;" class="site-header">
      <div class="container">
        <div class="site-header-inner">
          <div class="brand header-brand" style="margin-top:1vh;">
            <h1 class="m-0">
              <a href="/">
                <img src="{% static 'src/images/thm-logo.svg' %}" width="200px" alt="THM Logo">
              </a>
            </h1>
          </div>
        </div>
      </div>
    </header>
    <section class="pricing section">
      <div class="container">
        <div class="padding pricing-inner section-inner">
          <h2 class="section-title mt-32 text-center">{{catagory}}</h2>
          <div>
            <div class="pricing-tables-wrap">
              {% for event in events %}
                <div class="pricing-table is-revealing">
                  <div class="pricing-table-inner">
                    <div class="pricing-table-main">
                      <div class="pricing-table-header mb-24 pb-24">
                        <div class="pricing-table-price">
                          <h3><span class="pricing-table-price-amount">{{event.name}}</span></h3>
                        </div>
                      </div>
                      <ul class="pricing-table-features list-reset text-xs">
                        <li>
                          <span>{{event.desc|slice:":50"}}...</span>
                        </li>
                      </ul>
                    </div>
                    <div class="pricing-table-cta">
                      <a class="button button-secondary button-shadow button-block" href="{{ event.catagory.name }}/{{ event.event_id }}">Read More</a>
                    </div>
                  </div>
                </div>
              {% endfor %}
            </div>
          </div>
        </div>
      </div>
    </section>
  </div>
  <script src="{% static 'dist/js/main.min.js' %}"></script>

</body>

</html>
